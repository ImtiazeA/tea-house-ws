<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Tea House</title>
</head>
<body class="container mx-auto">

    <!-- Main Content -->

    <main class="mx-auto max-w-screen-xl px-16 lg:px-28">

        <!-- Header Section -->
        <header class="mb-20 flex pt-10">

            <!-- text content -->
            <div>

                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="text-gray-500">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <div>
                    <button class="rounded-l bg-gradient-to-r from-orange-300 to-red-500 px-5 py-3 font-bold">Explore More <i
                            class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
                </div>


            </div>

            <!--Image Content -->
            <div class="relative">
                <!--image-->
                <div>
                    <img class="w-full h-auto" src="images/banner.png" alt="">
                </div>

                <!-- card -->
                <div class="absolute top-28 md:top-80 md:left-32 lg:left-28 flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg">
                    <!--icon-->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>

                    <!--text-->
                    <div class="ml-2">
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>

</body>
</html>
